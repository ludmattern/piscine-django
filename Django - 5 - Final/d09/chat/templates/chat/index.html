<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h2>Chat Rooms</h2>
    <ul>
    {% for room in rooms %}
        <li><a href="{% url 'room' room.name %}">{{ room.name }}</a></li>
    {% empty %}
        <li>No rooms available.</li>
    {% endfor %}
    </ul>
</body>
</html>
