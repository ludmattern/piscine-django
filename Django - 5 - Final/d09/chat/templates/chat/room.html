<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Chat Room: {{ room_name }}</h2>
    <div style="display: flex;">
        <div id="chat-log" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; width: 70%;">
        </div>
        <div id="user-list" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; width: 25%; margin-left: 5%;">
            <h3>Users</h3>
            <ul id="users"></ul>
        </div>
    </div>
    <br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'user_list') {
                $('#users').empty();
                $.each(data.users, function(index, user) {
                    $('#users').append('<li>' + user + '</li>');
                });
            } else {
                const message = data.message;
                const username = data.username;
                $('#chat-log').append('<div><strong>' + username + '</strong>: ' + message + '</div>');
                $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        $('#chat-message-input').focus();
        $('#chat-message-input').on('keyup', function(e) {
            if (e.keyCode === 13) {  // enter, return
                $('#chat-message-submit').click();
            }
        });

        $('#chat-message-submit').on('click', function(e) {
            const messageInputDom = $('#chat-message-input');
            const message = messageInputDom.val();
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.val('');
        });
    </script>
</body>
</html>
