<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03 - Dégradés de couleurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            width: 80px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ex03 - Tableau de dégradés de couleurs</h1>
    <table>
        <tr>
            {% for column in columns %}
            <th>{{ column.name }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td style="background-color: {{ cell }};"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
