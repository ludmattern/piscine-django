<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'articles' %}">Last Articles</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'favourites' %}">Favourites</a></li>
                <li><a href="{% url 'publications' %}">Publications</a></li>
                <li>Logged as {{ user.username }}</li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'register' %}">Register</a></li>
                <li>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" required id="id_username">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" required id="id_password">
                        <input type="submit" value="Login">
                    </form>
                </li>
            {% endif %}
        </ul>
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
