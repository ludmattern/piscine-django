<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg pt-0 pb-0 navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="{% url 'home' %}"><i class="bi bi-bookmarks-fill"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link p-3 {% if request.resolver_match.url_name == 'articles' %}active bg-black bg-opacity-25 rounded{% endif %}" href="{% url 'articles' %}">Articles</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link p-3 {% if request.resolver_match.url_name == 'favourites' %}active bg-black bg-opacity-25 rounded{% endif %}" href="{% url 'favourites' %}">Favourites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3 {% if request.resolver_match.url_name == 'publications' %}active bg-black bg-opacity-25 rounded{% endif %}" href="{% url 'publications' %}">Publications</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link p-3 {% if request.resolver_match.url_name == 'register' %}active bg-black bg-opacity-25 rounded{% endif %}" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
                
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Logged as {{ user.username }}
                    </span>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <form class="d-flex" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input class="form-control me-2" type="text" name="username" placeholder="username" required id="id_username">
                        <input class="form-control me-2" type="password" name="password" placeholder="password" required id="id_password">
                        <button class="btn btn-light" type="submit">Login</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
