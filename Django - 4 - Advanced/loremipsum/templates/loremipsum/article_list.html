{% extends "loremipsum/base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created</th>
                <th>Synopsis</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.author }}</td>
                <td>{{ article.created }}</td>
                <td>{{ article.synopsis }}</td>
                <td><a href="{% url 'detail' article.pk %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
